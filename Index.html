<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=360, initial-scale=1.0" />
  <title>LIAM GO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, Impact, sans-serif;
      background: #cfbee6;
      color: #1f1335;
      overflow-x: hidden;
    }
    .top-banner {
      background: none;
      min-height: 92px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      position: relative;
      box-shadow: none;
      padding: 0;
    }
    .liamgo-row {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      width: 100%;
      position: relative;
      min-height: 60px;
    }
    .liam-logo {
      font-family: Impact, Arial Black, Arial, sans-serif;
      font-size: 2.9em;
      font-weight: bold;
      letter-spacing: -2px;
      padding: 0 0 0 5px;
      background: linear-gradient(90deg, #27f0ff 0%, #0067c1 24%, #e5e5e5 40%, #c71dff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 2px 3px #0002);
      margin-top: 4px;
    }
    .liam-logo .go {
      background: linear-gradient(90deg, #c12b2b 0%, #6200ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .today-date {
      position: absolute;
      right: 12px; top: 3px;
      font-size: 1em;
      color: #222;
      text-shadow: 1px 1px 0 #fff;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
    .quote-banner {
      font-family: Impact, Arial Black, Arial, sans-serif;
      font-size: 1.13em;
      color: #fbed2e;
      text-shadow: 1px 1px 4px #000, 0 1px 0 #fff;
      position: absolute;
      right: 30px; top: 30px;
      letter-spacing: 1.4px;
      z-index: 3;
      font-style: italic;
    }
    .nav-home-row {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      margin-top: 44px;
      position: relative;
      margin-left: 0;
      margin-bottom: 1.2em;
    }
    .home-btn-wrap {
      display: flex;
      align-items: center;
      margin-right: 16px;
      margin-left: 5px;
      position: relative;
      z-index: 2;
    }
    .home-btn {
      background: linear-gradient(180deg, #49cff6 25%, #e708ff 80%);
      color: #fff;
      border-radius: 0 0 0 0;
      font-size: 2.7em;
      border: none;
      padding: 0.05em 0.47em 0.07em 0.47em;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 10px #b700ff22;
      margin-right: -8px;
    }
    .home-label {
      font-size: 1.12em;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #3b2ca2 0%, #c71dff 100%);
      border-radius: 0 0 0 0;
      padding: 0.1em 1.1em;
      margin-left: -7px;
      margin-top: -19px;
      text-shadow: 1px 1px 1px #000;
      letter-spacing: 1.2px;
      position: absolute;
      left: 43px;
      top: 33px;
    }
    .nav-btns-row {
      display: flex;
      align-items: center;
      margin-left: 22px;
      gap: 0.8em;
      flex: 1 1 auto;
    }
    .nav-btn, .gallery-btn {
      background: #fff;
      color: #21206f;
      border-radius: 13px;
      font-size: 1.1em;
      font-weight: bold;
      padding: 0.18em 1.2em;
      box-shadow: 2px 2px 7px #bbb8;
      border: none;
      cursor: pointer;
      margin-right: 4px;
      transition: background .18s, color .18s;
    }
    .gallery-btn {
      color: #ff3c8c;
      box-shadow: 2px 2px 7px #ffb3e8;
    }
    .menu-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 8px;
      margin-top: -9px;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    .menu-btn .menu-top {
      font-size: 1.02em;
      font-weight: bold;
      color: #5526ac;
    }
    .menu-btn .menu-bottom {
      font-size: 1.07em;
      color: #1f1694;
      font-weight: bold;
      letter-spacing: 1px;
      margin-top: -2px;
    }
    .menu-btn .triangle {
      width: 0; height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-top: 16px solid #b09ff5;
      margin-top: -1px;
    }
    .menu-popup {
      display: none;
      position: fixed;
      top: 82px; right: 10px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 22px #7a68a880;
      padding: 1.2em 1.1em 0.7em 1.1em;
      z-index: 1002;
      min-width: 180px;
      animation: fadeIn .2s;
    }
    .menu-popup.show { display: block; }
    .menu-popup .mp-title {
      color: #7a68a8;
      font-weight: bold;
      font-size: 1.12em;
      margin-bottom: 0.5em;
      letter-spacing: 1px;
    }
    .menu-popup .mp-link {
      display: flex;
      align-items: center;
      gap: 0.7em;
      margin-bottom: 0.8em;
      color: #211f3e;
      text-decoration: none;
      font-size: 1.03em;
      font-weight: 600;
      border-radius: 8px;
      padding: 0.4em 0.7em;
      transition: background 0.13s;
    }
    .menu-popup .mp-link:hover {
      background: #f3e9ff;
      color: #4e1d9c;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: none; } }
    .search-bar-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin: 1.2em 0 1.1em 0;
    }
    .search-bar {
      flex: 1 1 65%;
      max-width: 320px;
      background: #222;
      color: #fff;
      border-radius: 16px 0 0 16px;
      border: none;
      padding: 0.7em 1em;
      font-size: 1.09em;
      outline: none;
      box-shadow: 0 2px 10px #0002;
      letter-spacing: 1.3px;
    }
    .search-btn {
      background: linear-gradient(90deg, #b700ff 60%, #ff3c8c 120%);
      color: #fff;
      border: none;
      font-size: 1.07em;
      font-weight: bold;
      border-radius: 0 16px 16px 0;
      padding: 0.7em 1.3em;
      margin-left: -6px;
      cursor: pointer;
      transition: background 0.15s;
      box-shadow: 0 2px 10px #b700ff22;
    }
    .search-btn:hover { background: #ff3c8c; }
    .news-card {
      background: #fff;
      color: #522e85;
      font-weight: bold;
      font-size: 1.04em;
      border-radius: 13px;
      box-shadow: 0 2px 10px #a38cdc33;
      margin: 0 auto 1.6em auto;
      padding: 0.8em 1.2em;
      text-align: left;
      max-width: 99vw;
      border: none;
    }
    .stories-title {
      font-size: 2.2em;
      font-family: Impact, 'Arial Black', Arial, sans-serif;
      color: #8a4bb9;
      letter-spacing: 2px;
      margin: 0.7em 0 0.38em 0.1em;
      text-shadow: 2px 2px 12px #fff, 0 2px 0 #b09ff5;
      background: #fff;
      border-radius: 16px 16px 0 0;
      padding: 0.1em 0.7em;
      box-shadow: 0 2px 8px #c29be633;
      width: max-content;
      border-bottom: 2.5px solid #d1bbe5;
    }
    .stories-grid {
      display: flex;
      flex-direction: column;
      gap: 1.1em;
      justify-content: flex-start;
      background: none;
    }
    .story-card {
      background: #b29fe9;
      border-radius: 16px;
      box-shadow: 0 2px 14px #b39ddb55;
      margin-bottom: 0.85em;
      overflow: hidden;
      position: relative;
      width: 99%;
      max-width: 99vw;
      padding: 0;
      border: none;
    }
    .story-img {
      width: 100%;
      display: block;
      object-fit: cover;
      aspect-ratio: 16/10;
      background: #000;
      border-bottom: 2px solid #fff;
      margin-bottom: 0;
    }
    .story-title {
      font-size: 1.14em;
      font-weight: bold;
      color: #4e1d9c;
      text-align: left;
      padding: 0.6em 0.8em 0 0.8em;
      background: none;
      margin: 0;
    }
    .btn-row {
      display: flex;
      justify-content: space-around;
      background: #a389d8;
      padding: 0.55em 0;
      border-radius: 0 0 13px 13px;
      gap: 0.6em;
    }
    .v-btn {
      display: flex; align-items: center; gap: 0.3em;
      background: #fff;
      color: #4e1d9c;
      border-radius: 9px;
      font-weight: bold;
      font-size: 1.07em;
      padding: 0.31em 1.15em;
      border: none;
      cursor: pointer;
      box-shadow: 0 1px 4px #b39ddb55;
      text-transform: capitalize;
      transition: background 0.12s, color 0.12s;
      outline: none;
    }
    .v-btn:hover { background: #f3e9ff; color: #ff3c8c; }
    /* Responsive */
    @media (max-width: 650px) {
      .liamgo-row { flex-direction: column; }
      .today-date { position: static; margin-top: 0.4em; text-align: right; }
      .quote-banner { position: static; margin-top: 0.6em; }
      .stories-grid { gap: 0.5em; }
    }
    @media (max-width: 430px) {
      .liam-logo { font-size: 2em; }
      .stories-title { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <div class="top-banner">
    <div class="liamgo-row">
      <div class="liam-logo">LIAM<span class="go">GO</span></div>
      <div class="today-date" id="today"></div>
      <div class="quote-banner">Not everything that bloom gonna stay but I stayed anyway</div>
    </div>
    <div class="nav-home-row">
      <div class="home-btn-wrap">
        <button class="home-btn"><i class="fa fa-home"></i></button>
        <span class="home-label">HOME</span>
      </div>
      <div class="nav-btns-row">
        <button class="nav-btn" id="trendsBtn">Trends</button>
        <button class="gallery-btn" id="galleryBtn">Gallery</button>
        <div class="menu-btn" id="menuBtn">
          <div class="menu-top">Me</div>
          <div class="menu-bottom">nu</div>
          <div class="triangle"></div>
        </div>
      </div>
      <div class="menu-popup" id="menuPopup">
        <div class="mp-title">Quick Links</div>
        <a class="mp-link" href="https://t.me/ScionzM" target="_blank"><i class="fa-brands fa-telegram"></i> Creator</a>
        <a class="mp-link" href="https://youtube.com/@scionzice" target="_blank"><i class="fa-brands fa-youtube"></i> YouTube</a>
        <a class="mp-link" href="https://www.tiktok.com/@liam.eyes" target="_blank"><i class="fa-brands fa-tiktok"></i> TikTok</a>
        <a class="mp-link" href="https://x.com/DialDiaz23" target="_blank"><i class="fa-brands fa-x-twitter"></i> X</a>
        <a class="mp-link" href="https://www.instagram.com/scionz_liam" target="_blank"><i class="fa-brands fa-instagram"></i> Instagram</a>
      </div>
    </div>
  </div>
  <div class="search-bar-wrap">
    <input class="search-bar" id="searchInput" type="text" placeholder="Search videos or music..." />
    <button class="search-btn" id="searchBtn"><i class="fa fa-search"></i> Search</button>
  </div>
  <div class="news-card" id="newsCard">News: New features launching soon.</div>
  <div class="content-section">
    <div class="stories-title">Stories</div>
    <div class="stories-grid" id="storiesList"></div>
  </div>
  <script>
    // Date
    function formattedDate() {
      // The date in the image is Sun, Jun 8, 2025
      return "Sun, Jun 8, 2025";
    }
    document.getElementById('today').innerHTML = `<b>Today</b> <span>${formattedDate()}</span>`;

    // Stories Data (from image)
    const stories = [
      {
        title: "",
        img: "https://raw.githubusercontent.com/Dialmw/Gallery-/main/Image%204.png" // user photo
      },
      {
        title: "Urban Life",
        img: "https://raw.githubusercontent.com/Dialmw/Gallery-/main/Image%203.jpg"
      },
      {
        title: "City Views",
        img: "https://raw.githubusercontent.com/Dialmw/Gallery-/main/Image%202.jpg"
      },
      {
        title: "Dial'echoe (new)",
        img: "https://raw.githubusercontent.com/Dialmw/Gallery-/main/Image%201.jpg"
      }
    ];
    const storiesList = document.getElementById('storiesList');
    function renderStories() {
      storiesList.innerHTML = '';
      stories.forEach(st => {
        const card = document.createElement('div');
        card.className = 'story-card';
        card.innerHTML = `
          <img class="story-img" src="${st.img}" alt="${st.title}" />
          <div class="story-title">${st.title}</div>
          <div class="btn-row">
            <button class="v-btn" onclick="alert('Play story: ${st.title||'Story'}')"><i class="fa fa-play"></i> Play</button>
            <button class="v-btn" onclick="alert('Source for ${st.title||'Story'}')"><i class="fa fa-link"></i> Source</button>
            <button class="v-btn" onclick="alert('Download ${st.title||'Story'}')"><i class="fa fa-download"></i> Download</button>
            <button class="v-btn" onclick="navigator.share ? navigator.share({title: '${st.title||'Story'}', url: window.location.href}) : prompt('Copy URL:', window.location.href);"><i class="fa fa-share"></i> Share</button>
          </div>
        `;
        storiesList.appendChild(card);
      });
    }
    renderStories();

    // Search functionality (not needed but keep for look)
    document.getElementById('searchBtn').onclick = function() {
      // No video list in this layout, do nothing.
    };
    document.getElementById('searchInput').addEventListener('keydown', function(e) {
      if(e.key === 'Enter') document.getElementById('searchBtn').click();
    });

    // Gallery/Trends buttons (demo actions)
    document.getElementById('galleryBtn').onclick = function() {
      alert("Open Gallery feature coming soon!");
    };
    document.getElementById('trendsBtn').onclick = function() {
      alert("Open Trends feature coming soon!");
    };

    // Menu
    const menuBtn = document.getElementById('menuBtn');
    const menuPopup = document.getElementById('menuPopup');
    menuBtn.onclick = function() {
      menuPopup.classList.toggle('show');
    };
    document.addEventListener('click', function(e) {
      if(!menuBtn.contains(e.target) && !menuPopup.contains(e.target)) {
        menuPopup.classList.remove('show');
      }
    });
  </script>
</body>
</html>
